<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Dice</title>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid">
    <h1>Pig Dice</h1>
    <div id="selection">
      <p>Choose who starts:</p>
      <form>
        <label>
          <input type="radio" name="order" value="player-1" checked>
          Player 1
        </label>
        <label>
          <input type="radio" name="order" value="player-2">
          Player 2
        </label><br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div id="game" class="hidden">
      <div class="row">
        <div class="col-md-6" id="player1">
          <h2>Player 1</h2>
          <p>Current Score:</p>
          <h4 id="player-1-score">0</h4>
          <p>Last roll: <span id="player-1-history"></span></p>
          <button type="button" class="btn btn-success hidden" id="player-1-button">Roll the dice</button>
        </div>
        <div class="col-md-6" id="player2">
          <h2>Player 2</h2>
          <p>Current Score:</p>
          <h4 id="player-2-score">0</h4>
          <p>Last roll: <span id="player-2-history"></span></p>
          <button type="button" class="btn btn-success hidden" id="player-2-button">Roll the dice</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
